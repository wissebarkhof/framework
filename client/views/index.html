<!DOCTYPE html>
<html ng-app="frameworkAdmin">

<head>
    <title>Framework Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" media="screen">
</head>

<body ng-controller="eventController">

    <div class="container">
        <h1>FRAMEWORK EVENTS</h1>
        <hr/>
        <div class="col-md-6 col-md-offset-3" style="text-align: center; border: 1px solid #ccc; margin-top: 40px; padding: 20px;" ng-repeat="event in events">
            <div style="background-image: url({{event.poster_image}});">
                <h2>{{event.name}}  </h2>
                <i style="font-size: 24"> {{event.venue}} </i>
                <p>at {{event.date | date}}</p>
                <p> {{event.start_time}} - {{event.end_time}}</p>
                <div class="clearfix ">
                    <div class="pull-left text-left">
                        <p>Line up: </p>
                        <p ng-repeat="artist in event.line_up"> {{artist}} </p>

                        <p style="margin-top: 30px">Presale: {{event.presale_price}} </p>
                        <p>Doorsalesale: {{event.doorsale_price}} </p>
                        <p>Tickets:
                            <a href="{{event.ticket_link}}">{{event.ticket_link}}</a>
                        </p>
                    </div>

                </div>

                <button class="btn btn-default" ng-click="deleteEvent(event.id)">Delete Event</button>
            </div>
        </div>

        <form class="col-md-6 col-md-offset-3" style="margin-top: 40px; margin-bottom: 100px; padding-top: 10px; border: 1px solid #ccc">
            <div class="form-group " style="margin-top: 20p; text-align: center;">
                <div>
                    <input type="text" class="line-box create-event form-control" placeholder="Event name" ng-model="newEvent.name">
                    <input class="line-box create-event form-control" placeholder="Venue" ng-model="newEvent.venue">
                </div>
                <div>
                    <input type="text" class="line-box  create-event form-control" placeholder="Date (yyyy/dd/mm)" ng-model="newEvent.date">
                    <input type="text" class="line-box create-event form-control" placeholder="Poster Image Url" ng-mdoel="newEvent.posterImage">
                </div>
                <div>
                    <input class="line-box create-event form-control" placeholder="Start time (23:00)" ng-model="newEvent.startTime">
                    <input class="line-box create-event form-control" placeholder="End time (05:00)" ng-model="newEvent.endTime">

                </div>
                <div>
                    <input class="line-box create-event form-control" placeholder="Presale Price" ng-model="newEvent.presalePrice">
                    <input class="line-box create-event form-control" placeholder="Doorsale Price" ng-model="newEvent.doorsalePrice">
                </div>
                <div>
                    <input class="line-up line-box  form-control" placeholder="Artist" ng-model="artist">
                    <input class="line-up line-box  form-control" placeholder="Label" ng-model="label">
                    <button class="line-up btn btn-default" ng-click="addToLineUp(artist, label)">Add to Line-Up</button>
                </div>
                <div>
                    <label style="margin: 20px">Line Up: </label>
                    <p ng-repeat="item in lineUp"> {{item}}</p>
                </div>
                <div>
                    <input class="line-box form-control" placeholder="Ticket Link" ng-model="newEvent.ticketLink">
                </div>
                {{newEvent}}
                <button type="submit" class="btn btn-primary" ng-click="createEvent()">Create Event</button>
            </div>

        </form>



    </div>
    <footer class="footer" style="height: 10px">
        <div>
        </div>
    </footer>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
</body>

</html>
